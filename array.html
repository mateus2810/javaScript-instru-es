<!DOCTYPE html>
<html>
<head>
	<title>array em javaScript</title>
</head>
<body>


		<script type="text/javascript">
			
			//Caixa alta representa variaveis para valores inteiros -- boa pratica de programação
			var NOME=0;
			//Construção de um array
			var array = ["Mateus", 22, "solteiro"];

			//O array é pesqusiado sempre por colchetes
			console.log(array[NOME])
			//Mesma coisa do array acima
			console.log(array[0])
		</script>
</body>
</html>
