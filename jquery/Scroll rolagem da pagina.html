<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scroll em jquery</title>
	<style>
	* {
		margin:0;
	}
	body{
		padding-top: 60px;
	}
		.menu {
			width: 100%;
			height: 50px;
			padding:0;
			list-style: none;
			background-color: black;
			display: flex;
			justify-content: space-around;
			align-items: center;
			position: fixed;
			left: 0;
			top:0;
		}
		.menu li a {
			color: #fff;
			padding: 1.1rem 2rem;
			text-transform: uppercase;
			font-weight: bold;
		}
		.menu li a:hover {
			background-color: pink;
			color: black;
		}
		.item {
			height: 1200px;
		}
		.btn {
			border:0;
			background-color: black;
			color:#fff;
			padding:1rem;
			font-size: 1rem;
			position: fixed;
			bottom:1rem;
			right: 1rem;
		}
	</style>
</head>
<body>

	<ul class="menu">
		
		<!--Quando se passa o href vc pode chamar ele depois com id para colocar a tela para onde está seu id-->
		<li><a href="#empresa">Empresa</a></li>
		<li><a href="#projetos">Projetos</a></li>
		<li><a href="#contato">Contato</a></li>
	</ul>

	<div class="item">
		<h2 id="empresa">Empresa</h2>
	</div>
	<div class="item">
		<h2 id="projetos">projetos</h2>
	</div>
	<div class="item">
		<h2 id="contato">Contato</h2>
	</div>

	<button class="btn">Subir</button>

	
	<script src="jquery-3.3.1.min.js"></script>

  	<script>
		
		var link = $(".menu li a");

		link.on("click", function(){

			//Seleciona o href e coloca na variavel seletor
			var seletor = $(this).attr("href");
			//Para saber a posição para depois colocar no animate
			var posicao = $(seletor).offset().top;
			$("html, body").animate({scrollTop: posicao-60},1000);
		

		});
		
	</script>
	
</body>
</html>
