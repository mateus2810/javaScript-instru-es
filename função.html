<!DOCTYPE html>
<html>
<head>
	<title>função em javaScript</title>
</head>
<body>


	<script type="text/javascript">
		
		
		//A função recebe parametro valor que é igual mateus 
		function nomedafuncao(valor){
			//Adiciona mateus (valor) + é tooop
			console.log(valor + " é tooop");
			return valor;
		}

		nomedafuncao("mateus");

		var nota1 = 1
		var nota2 = 5
		var nota3 = 3
		
		function media(nota1,nota2,nota3){
			soma = (nota1+nota2+nota3)/3
			console.log(soma)
		}

		// Pode-se chamar a função com as variaveis ou numero ou informaões diretas
		media(nota1,nota2,nota3)
		media(6,4,8)
	</script>
</body>
</html>
