<!DOCTYPE html>
<html>
<head>
	<title>createElement</title>
</head>
<body>


	<script type="text/javascript">

			//O createElement cria um elemento que você deseja, por exemplo paragrafo, audio, imagem, ....
			console.log(
				document.createElement("div")
				)
			//Nesse exemplo acima é criado uma div
			

			//criando um paragrafo com createElement e atribuindo nome dentro do paragrafo
			var p =document.createElement("p")
			p.innerHTML = "Esse é um paragrafo"
			
			var div = document.createElement("div")
			div.innerHTML = "dentro da div tem isso"

			console.log(
				p, div
				)
			</script>
		</body>
		</html>
