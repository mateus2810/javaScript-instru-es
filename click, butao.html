<!DOCTYPE html>
<html>
<head>
	<title>CLick e botão em javaScript</title>
</head>
<body>
	<h4>Clique sobre o botão</h4>
	<button id="butao">Clique aqui</button>

	<script type="text/javascript">
		
		var botao = document.getElementById("butao");
		
		//elemento que vc vai trabalhar mas essa sintaxe de baixo e a função que vc vai acionar logo em baixo
		botao.addEventListener('click', function(){
			alert("vc clicou sobre o botão")
		})


	</script>
</body>
</html>
