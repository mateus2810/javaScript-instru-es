<!DOCTYPE html>
<html>
<head>
	<title>Switch em javaScript</title>
</head>
<body>


	<script type="text/javascript">
		
		var filho = "Mateus"

		//O switch olha os casos se jao ... se Mateus ...
		switch(filho)
		{
			case 'jao':
				console.log("jao é jao ne brother")
				break;
			case 'Mateus':
				console.log("Mateus é filhoo")
				break;
			//Mais ou menos um else, se nenhum dos case acima ele cai no default
			default:
			console.log("filho nao é nenhum desses")
			break;
		}
	</script>
</body>
</html>
